<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Kategoriler</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton action="/index" value="Home"/>          
        </h:form>
        <hr></hr>
        <h3>musteri Listesi</h3>
        <h:form>
            <br/>
            musteri İsmi:<h:inputText value="#{musteriBean.entity.isim}"/><br/>
            Soyisim:     <h:inputText value="#{musteriBean.entity.soyisim}"/><br/>
            tlf:         <h:inputText value="#{musteriBean.entity.tlf}"/><br/>
            
            <h:commandButton rendered="#{musteriBean.entity.id==0}" action="#{musteriBean.create()}" value="Create"/>
            <h:commandButton rendered="#{musteriBean.entity.id!=0}" action="#{musteriBean.update()}" value="Update"/>
            <h:commandButton rendered="#{musteriBean.entity.id!=0}" action="#{musteriBean.clear()}" value="Clear"/>
        </h:form>
        <hr />
        <h:form>
            <h:dataTable border="1" value="#{musteriBean.list}" var="entity">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{entity.id}
                </h:column>

                <h:column>
                    <f:facet name="header">musteriisim</f:facet>
                        #{entity.isim}
                </h:column>
                
                 <h:column>
                    <f:facet name="header">musterisoyisim</f:facet>
                        #{entity.soyisim}
                </h:column>
                 <h:column>
                    <f:facet name="header">musteritlf</f:facet>
                        #{entity.tlf}
                </h:column>
                
                <h:column>
                    <f:facet name="header">DÜZENLEMELER</f:facet>
                    <h:commandButton action="#{musteriBean.delete(entity)}" value="SİL"/>
                    <h:commandButton action="#{musteriBean.setEntity(entity)}" value="Güncelle"/>
                </h:column>

            </h:dataTable>
        </h:form>
    </h:body>
</html>

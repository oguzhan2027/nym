<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>

        <title>Urun</title> 
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton action="/index" value="Home"/>         
        </h:form>
        <hr></hr>
        <h3>Urun Listesi</h3>
        <h:form>
            Kategoriler
            <h:selectOneMenu value="#{satisBean.entity.urun}" converter="urunConverter">
                <f:selectItems value="#{urunBean.list}" var="u" itemValue="#{u}" itemLabel="#{u.isim}"/>
            </h:selectOneMenu>
            
            <h:selectOneMenu value="#{satisBean.entity.urun}" converter="musteriConverter">
                <f:selectItems value="#{musteriBean.list}" var="m" itemValue="#{m}" itemLabel="#{m.isim}"/>
            </h:selectOneMenu>
      
            <br/>
            Ad:<h:inputText value="#{satisBean.entity.satisismi}"/><br/>
            Tarih:<h:inputText value="#{satisBean.entity.satistarihi}"/><br/>
           

            <h:commandButton rendered="#{satisBean.entity.id==0}" action="#{satisBean.create()}" value="Create"/>
            <h:commandButton rendered="#{satisBean.entity.id!=0}" action="#{satisBean.update()}" value="Update"/>
            <h:commandButton rendered="#{satisBean.entity.id!=0}" action="#{satisBean.clear()}" value="Clear"/>
        </h:form>
        <hr />
        <h:form>
            <h:dataTable border="1" value="#{satisBean.list}" var="entity">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{entity.id}
                </h:column>
                <h:column>
                    <f:facet name="header">urun</f:facet>
                        #{entity.urun.isim}
                </h:column>
                 <h:column>
                    <f:facet name="header">musteri</f:facet>
                        #{entity.musteri.isim}
                </h:column>
                <h:column>
                    <f:facet name="header">AD</f:facet>
                        #{entity.satisismi}
                </h:column>
                <h:column>
                    <f:facet name="header">tarih</f:facet>
                        #{entity.satistarihi}
                </h:column>
               
                

                <h:column>
                    <f:facet name="header">DÜZENLEME</f:facet>
                    <h:commandButton action="#{satisBean.delete(entity)}" value="SİL"/>
                    <h:commandButton action="#{satisBean.setEntity(entity)}" value="Güncelle"/>
                </h:column>

            </h:dataTable>
        </h:form>
    </h:body>
</html>
